<div class="toolbar-custom">
  <div fxLayoutAlign="center">
    <span>Page <b>{{selectedRole?.name}}</b></span>
  </div>
</div>
<ngx-datatable
  class="material"
  [columns]="columns"
  [columnMode]="ColumnMode.standard"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="45"
  [rows]="rows"
  [scrollbarV]="true"
>
</ngx-datatable>

<ng-template let-row="row" #authorizeTemplate>
  <mat-checkbox
    #checkbox
    class="checkbox"
    color="primary"
    [checked]="row.checked"
    [disabled]="row.disabled"
    (change)="update(row, checkbox.checked)"
  ></mat-checkbox>
</ng-template>
