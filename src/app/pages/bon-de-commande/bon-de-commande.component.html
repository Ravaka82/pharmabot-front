<div class="container">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="14px">
      <app-page-title title="Bon de commande" [loading]="loading"></app-page-title>
    </div>
    <div class="content">
      <div class="toolbar-custom">
        <button mat-button routerLink="/bon-de-commande/new">
          <div fxLayoutAlign="center">
            <material-icon name="add"></material-icon>
            <span>Ajouter un bon de commande</span>
          </div>
        </button>
      </div>
        <ngx-datatable
          #table
          class="material"
          [columns]="columns"
          [columnMode]="ColumnMode.flex"
          [headerHeight]="100"
          [footerHeight]="50"
          [rowHeight]="45"
          [rows]="rows"
          [scrollbarV]="true"
          [sorts]="[{prop: 'createdAt', dir: 'desc'}]"
          style="width: 100%;"
        >
          <ngx-datatable-column name="fournisseur" [flexGrow]="20">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.fournisseur.name}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="designation" [flexGrow]="30">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.archive.designation}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="quantite" [flexGrow]="20">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.quantite}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="date commande" [flexGrow]="20">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.createdAt | date: 'MM/dd/yyyy'}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="modifier" [flexGrow]="10">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button color="primary" routerLink="/bon-de-commande/{{row._id}}">
                <material-icon name="edit" type="two-tone"></material-icon></button>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="supprimer" [flexGrow]="10">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button color="warn" (click)="deleteBonDeCommande(row)">
                <material-icon name="delete" type="two-tone"></material-icon></button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>

</div>
