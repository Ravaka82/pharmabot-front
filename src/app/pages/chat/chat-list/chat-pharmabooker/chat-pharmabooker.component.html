<div class="chat-list-body">
  <mat-selection-list #pharmabooker [multiple]="false">
    <mat-list-option *ngFor="let user of users" [value]="user">
      <div mat-list-icon class="mat-list-icon">
        <ngx-avatar [name]="user.pseudo" size="40"></ngx-avatar>
        <mat-icon [class]="user.color">circle</mat-icon>
      </div>
      <div mat-line fxLayout="row">
        <span>{{user.pseudo}}</span>
        <span class="timestamp-message">{{user.createdAt | date: 'dd/MM/yyyy'}}</span>
      </div>
      <div mat-line class="preview-message"> {{user?.previewMessage}} </div>
    </mat-list-option>
  </mat-selection-list>
</div>
