<ng-container [ngSwitch]="type">
  <i class="material-icons" *ngSwitchCase="'default'">{{name}}</i>
  <i class="material-icons-outlined" *ngSwitchCase="'outlined'">{{name}}</i>
  <i class="material-icons-two-tone" *ngSwitchCase="'two-tone'">{{name}}</i>
  <i class="material-icons-round" *ngSwitchCase="'round'">{{name}}</i>
  <i class="material-icons-sharp" *ngSwitchCase="'sharp'">{{name}}</i>
</ng-container>
